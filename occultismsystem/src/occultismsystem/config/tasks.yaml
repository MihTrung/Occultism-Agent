natal_chart_data_task:
  description: >
    Using only the provided birth information ({topic}), Format: birth time, DD/MM/YYYY.
    compute the individual's natal astrology chart.
    
    Focus strictly on technical accuracy when determining
    planetary positions, zodiac signs, and astrological houses.
    If the current year ({current_year}) is provided, use it
    only for reference to standardized astrological systems,
    not for prediction or interpretation.

    Do not infer personality traits, life events, or meanings.
  expected_output: >
    A structured natal chart representation in JSON format,
    including zodiac signs, planetary placements, and house
    positions derived solely from the given birth data ({topic}).
  agent: astro_data_agent


astrology_interpretation_task:
  description: >
    Review the structured natal chart data produced from the
    user's birth information ({topic}). Format: birth time, DD/MM/YYYY.

    Interpret the astrological symbols and configurations in a
    reflective and non-deterministic manner. Use the current
    year ({current_year}) only as contextual background if
    relevant, without making time-specific predictions.

    Present insights as tendencies and themes rather than
    fixed outcomes or guarantees.
  expected_output: >
    A clear, empathetic astrology report written in natural
    language, helping the user understand personality tendencies
    and life themes based on their natal chart.
  agent: astro_interpretation_agent

translation_task:
  description: >
    Translate the provided English astrology report
    into {target_language}, with a strong emphasis on
    readability, engagement, and reader interest.

    The translation should be easy to follow and
    engaging for general readers, including those
    with no prior knowledge of astrology.

    While preserving the original meaning, intent,
    and structure, you should:
    - Emphasize key ideas that are likely to capture
      the readerâ€™s attention.
    - Improve flow and rhythm to guide the reader
      smoothly through the text.
    - Break up long or dense passages into clearer,
      more digestible segments when appropriate.

    You may rephrase sentences and simplify abstract
    or technical language, as long as no new meaning,
    interpretation, or information is added.

    Do NOT introduce new insights, opinions, summaries,
    explanations, or cultural commentary. All emphasis
    must come solely from clearer wording and better
    presentation of the original content.

    The final result should feel natural, engaging,
    and accessible to native speakers of {target_language}.
  expected_output: >
    A complete translation of the original astrology
    report in {target_language} that preserves its
    meaning while clearly highlighting the most
    interesting and engaging ideas for non-expert readers.
  agent: translation_agent

