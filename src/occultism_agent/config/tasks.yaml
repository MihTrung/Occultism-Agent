natal_chart_data_task:
  description: >
    Using only the provided birth information ({topic}),
    compute the individual's natal astrology chart.
    
    Focus strictly on technical accuracy when determining
    planetary positions, zodiac signs, and astrological houses.
    If the current year ({current_year}) is provided, use it
    only for reference to standardized astrological systems,
    not for prediction or interpretation.

    Do not infer personality traits, life events, or meanings.
  expected_output: >
    A structured natal chart representation in JSON format,
    including zodiac signs, planetary placements, and house
    positions derived solely from the given birth data ({topic}).
  agent: astro_data_agent


astrology_interpretation_task:
  description: >
    Review the structured natal chart data produced from the
    user's birth information ({topic}).

    Interpret the astrological symbols and configurations in a
    reflective and non-deterministic manner. Use the current
    year ({current_year}) only as contextual background if
    relevant, without making time-specific predictions.

    Present insights as tendencies and themes rather than
    fixed outcomes or guarantees.
  expected_output: >
    A clear, empathetic astrology report written in natural
    language, helping the user understand personality tendencies
    and life themes based on their natal chart.
  agent: astro_interpretation_agent

translation_task:
  description: >
    Translate the provided English astrology report
    into {target_language}.

    Preserve the original meaning, tone, structure,
    and nuance of the text. Do not add explanations,
    interpretations, summaries, or cultural commentary.

    The translation should be fluent and natural for
    native speakers of {target_language}.
  expected_output: >
    A complete and faithful translation of the original
    English astrology report in {target_language}, with
    no changes to meaning, intent, or structure.
  agent: astrology_translation_agent
